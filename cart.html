<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart | Gadrel Collection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-dark: #442c27;
      --gold: #e2be53;
      --white: #ffffff;
      --cream: #fff8e7;
      --shadow-sm: 0 2px 10px rgba(68, 44, 39, 0.08);
      --shadow-md: 0 8px 30px rgba(68, 44, 39, 0.12);
      --shadow-lg: 0 15px 50px rgba(68, 44, 39, 0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--primary-dark);
      padding-top: 80px;
      background: var(--cream);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Header - Enhanced */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(68, 44, 39, 0.98);
      backdrop-filter: blur(15px) saturate(180%);
      box-shadow: 0 4px 30px rgba(68, 44, 39, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    header.scrolled {
      padding: 5px 0;
      background: rgba(68, 44, 39, 0.99);
      box-shadow: 0 8px 40px rgba(68, 44, 39, 0.2);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      max-width: 1400px;
      margin: 0 auto;
      transition: padding 0.3s ease;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--gold);
      letter-spacing: 3px;
      text-decoration: none;
      position: relative;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gold);
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logo:hover::after {
      width: 100%;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 40px;
      align-items: center;
    }

    .nav-links a {
      color: var(--cream);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding: 5px 0;
      transition: color 0.3s ease;
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--gold);
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-links a:hover::before,
    .nav-links a.active::before {
      width: 100%;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--gold);
    }

    .nav-icons {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-icon {
      color: var(--cream);
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
    }

    .nav-icon:hover {
      color: var(--gold);
      transform: scale(1.1) translateY(-2px);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--gold);
      color: var(--primary-dark);
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 700;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Mobile Menu Toggle */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: var(--cream);
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* Page Hero - Enhanced */
    .page-hero {
      background: linear-gradient(135deg, rgba(68, 44, 39, 0.95) 0%, rgba(90, 58, 51, 0.95) 100%),
                  url('https://images.unsplash.com/photo-1483985988355-763728e1935b?w=1600') center/cover fixed;
      padding: 100px 20px 80px;
      text-align: center;
      color: var(--white);
      position: relative;
      overflow: hidden;
    }

    .page-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(68, 44, 39, 0.4) 100%);
      animation: breathe 8s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .page-hero-content {
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      color: var(--gold);
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
    }

    .page-hero p {
      font-size: 1.2rem;
      color: var(--cream);
      font-weight: 300;
    }

    /* Breadcrumb */
    .breadcrumb {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 0.95rem;
    }

    .breadcrumb a {
      color: var(--cream);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .breadcrumb a:hover {
      color: var(--gold);
    }

    .breadcrumb span {
      color: var(--gold);
    }

    /* Cart Container - Enhanced */
    .cart-container {
      max-width: 1300px;
      margin: 80px auto;
      padding: 0 50px;
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 50px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Cart Items - Enhanced */
    .cart-items {
      background: var(--white);
      border-radius: 25px;
      padding: 40px;
      box-shadow: var(--shadow-md);
      transition: box-shadow 0.3s ease;
      animation: slideInLeft 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .cart-items:hover {
      box-shadow: var(--shadow-lg);
    }

    .cart-header {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 35px;
      padding-bottom: 25px;
      border-bottom: 3px solid var(--cream);
      color: var(--primary-dark);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .cart-header i {
      color: var(--gold);
      font-size: 2rem;
    }

    .cart-item {
      display: grid;
      grid-template-columns: 120px 1fr auto;
      gap: 25px;
      padding: 30px 0;
      border-bottom: 1px solid #e0e0e0;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      animation: slideInItem 0.5s cubic-bezier(0.4, 0, 0.2, 1) backwards;
    }

    .cart-item:nth-child(1) { animation-delay: 0.1s; }
    .cart-item:nth-child(2) { animation-delay: 0.15s; }
    .cart-item:nth-child(3) { animation-delay: 0.2s; }
    .cart-item:nth-child(4) { animation-delay: 0.25s; }
    .cart-item:nth-child(5) { animation-delay: 0.3s; }

    @keyframes slideInItem {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .cart-item:hover {
      background: var(--cream);
      padding-left: 20px;
      padding-right: 20px;
      margin-left: -20px;
      margin-right: -20px;
      border-radius: 15px;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-image-container {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: var(--shadow-sm);
    }

    .item-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .cart-item:hover .item-image {
      transform: scale(1.1);
    }

    .item-details h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: var(--primary-dark);
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .cart-item:hover .item-details h3 {
      color: var(--gold);
    }

    .item-category {
      color: var(--gold);
      font-size: 0.9rem;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .item-price {
      font-size: 1.4rem;
      color: var(--gold);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item-price::before {
      content: '';
      width: 30px;
      height: 2px;
      background: var(--gold);
    }

    .item-subtotal {
      font-size: 0.9rem;
      color: #777;
      margin-top: 8px;
    }

    .item-controls {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: flex-end;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 15px;
      background: var(--cream);
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .quantity-control:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .qty-btn {
      background: linear-gradient(135deg, var(--gold), #d4a949);
      color: var(--primary-dark);
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 8px;
      font-size: 1.3rem;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qty-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 5px 15px rgba(226, 190, 83, 0.4);
    }

    .qty-btn:active {
      transform: scale(0.95);
    }

    .qty-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .qty-btn:disabled:hover {
      box-shadow: none;
    }

    .quantity {
      font-weight: 700;
      font-size: 1.2rem;
      min-width: 35px;
      text-align: center;
      color: var(--primary-dark);
    }

    .btn-remove {
      background: transparent;
      color: #e74c3c;
      border: 2px solid transparent;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-remove:hover {
      color: #c0392b;
      background: rgba(231, 76, 60, 0.1);
      border-color: #e74c3c;
      transform: translateX(-3px);
    }

    .btn-remove i {
      transition: transform 0.3s ease;
    }

    .btn-remove:hover i {
      transform: scale(1.2);
    }

    /* Cart Summary - Enhanced */
    .cart-summary {
      background: var(--white);
      border-radius: 25px;
      padding: 40px;
      box-shadow: var(--shadow-md);
      height: fit-content;
      position: sticky;
      top: 120px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideInRight 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .cart-summary:hover {
      box-shadow: var(--shadow-lg);
      border-color: var(--gold);
    }

    .summary-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 3px solid var(--cream);
      color: var(--primary-dark);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .summary-title i {
      color: var(--gold);
      font-size: 1.8rem;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 18px;
      font-size: 1.05rem;
      padding: 12px 0;
      transition: all 0.3s ease;
    }

    .summary-row:hover {
      padding-left: 10px;
      color: var(--gold);
    }

    .summary-row span:first-child {
      color: #666;
      font-weight: 500;
    }

    .summary-row span:last-child {
      font-weight: 700;
      color: var(--primary-dark);
    }

    .summary-row.total {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--gold);
      padding-top: 20px;
      border-top: 3px solid var(--cream);
      margin-top: 20px;
      animation: pulse-subtle 2s ease-in-out infinite;
    }

    @keyframes pulse-subtle {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .summary-row.total span {
      color: var(--gold);
    }

    .promo-code {
      margin: 25px 0;
      padding: 20px;
      background: var(--cream);
      border-radius: 12px;
      border: 2px dashed var(--gold);
    }

    .promo-code input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .promo-code input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(226, 190, 83, 0.1);
    }

    .btn-apply-promo {
      width: 100%;
      padding: 10px;
      background: var(--primary-dark);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-apply-promo:hover {
      background: var(--gold);
      color: var(--primary-dark);
    }

    .btn-checkout {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, var(--gold), #d4a949);
      color: var(--primary-dark);
      border: none;
      border-radius: 15px;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 25px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(226, 190, 83, 0.3);
    }

    .btn-checkout::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 0;
    }

    .btn-checkout:hover::before {
      width: 300px;
    }

    .btn-checkout:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 35px rgba(226, 190, 83, 0.5);
    }

    .btn-checkout:active {
      transform: translateY(-2px);
    }

    .btn-checkout:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-checkout i {
      margin-right: 10px;
      position: relative;
      z-index: 1;
    }

    .btn-checkout span {
      position: relative;
      z-index: 1;
    }

    .btn-continue {
      width: 100%;
      padding: 16px;
      background: transparent;
      color: var(--primary-dark);
      border: 2px solid var(--primary-dark);
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1rem;
    }

    .btn-continue:hover {
      background: var(--primary-dark);
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(68, 44, 39, 0.3);
    }

    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      padding: 15px;
      background: var(--cream);
      border-radius: 10px;
      color: #666;
      font-size: 0.9rem;
    }

    .security-badge i {
      color: #4CAF50;
      font-size: 1.2rem;
    }

    /* Empty Cart - Enhanced */
    .empty-cart {
      text-align: center;
      padding: 100px 20px;
      grid-column: 1 / -1;
      background: var(--white);
      border-radius: 25px;
      box-shadow: var(--shadow-md);
      animation: fadeIn 0.8s ease;
    }

    .empty-cart i {
      font-size: 6rem;
      color: #ddd;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .empty-cart h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--primary-dark);
    }

    .empty-cart p {
      color: #666;
      font-size: 1.2rem;
      margin-bottom: 40px;
      line-height: 1.8;
    }

    .empty-cart .btn-checkout {
      max-width: 300px;
      margin: 0 auto;
    }

    /* Savings Badge */
    .savings-badge {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: var(--white);
      padding: 15px 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
      font-weight: 600;
      animation: pulse-savings 2s ease-in-out infinite;
    }

    @keyframes pulse-savings {
      0%, 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
      50% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
    }

    .savings-badge i {
      margin-right: 8px;
      font-size: 1.2rem;
    }

    /* Footer - Enhanced */
    footer {
      background: linear-gradient(135deg, var(--primary-dark), #5a3a33);
      color: var(--cream);
      padding: 60px 50px 30px;
      margin-top: 100px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto 40px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: var(--cream);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .footer-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gold);
      transition: width 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--gold);
    }

    .footer-links a:hover::after {
      width: 100%;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .social-link {
      width: 50px;
      height: 50px;
      background: rgba(226, 190, 83, 0.1);
      border: 2px solid var(--gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gold);
      font-size: 1.3rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .social-link::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      background: var(--gold);
      border-radius: 50%;
      transition: all 0.4s ease;
    }

    .social-link:hover::before {
      width: 100%;
      height: 100%;
    }

    .social-link:hover {
      color: var(--primary-dark);
      transform: translateY(-8px) rotate(360deg);
      box-shadow: 0 8px 20px rgba(226, 190, 83, 0.4);
    }

    .social-link i {
      position: relative;
      z-index: 1;
    }

    .footer-bottom {
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-bottom p {
      margin: 10px 0;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 55px;
      height: 55px;

  </button>

  <script>
    // Initialize variables
    let cart = JSON.parse(localStorage.getItem('gadrelCart')) || [];
    let products = JSON.parse(localStorage.getItem('gadrelProducts')) || [];
    let promoCode = null;

    // Initialize page
    window.addEventListener('load', () => {
      updateCartCount();
      checkUserLogin();
      displayCart();
      initMobileMenu();
      initHeaderScroll();
      initBackToTop();
    });

    // Check user login
    function checkUserLogin() {
      const currentUser = JSON.parse(localStorage.getItem('gadrelCurrentUser'));
      const accountIcon = document.getElementById('accountIcon');
      
      if (currentUser) {
        accountIcon.title = `Logged in as ${currentUser.name}`;
        accountIcon.innerHTML = `<i class="fas fa-user-circle"></i>`;
      }
    }

    // Display cart with enhanced UI
    function displayCart() {
      const container = document.getElementById('cartContainer');
      
      if (cart.length === 0) {
        container.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <h2>Your cart is empty</h2>
            <p>Discover our amazing collection of premium products.<br>Start shopping and add items to your cart!</p>
            <a href="shop.html" class="btn-checkout">
              <i class="fas fa-shopping-bag"></i> <span>Start Shopping</span>
            </a>
          </div>
        `;
        return;
      }

      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const discount = promoCode ? subtotal * 0.1 : 0; // 10% discount if promo code applied
      const tax = (subtotal - discount) * 0.075; // 7.5% tax
      const shipping = subtotal > 50000 ? 0 : 2000; // Free shipping over â‚¦50,000
      const total = subtotal - discount + tax + shipping;
      const savings = discount + (shipping === 0 ? 2000 : 0);

      container.innerHTML = `
        <div class="cart-items">
          <h2 class="cart-header">
            <i class="fas fa-shopping-bag"></i>
            Shopping Cart (${cart.length} item${cart.length > 1 ? 's' : ''})
          </h2>
          ${cart.map((item, index) => `
            <div class="cart-item" style="animation-delay: ${index * 0.05}s">
              <div class="item-image-container">
                <img src="${item.image || 'https://via.placeholder.com/120'}" 
                     alt="${item.name}" 
                     class="item-image"
                     loading="lazy"
                     onerror="this.src='https://via.placeholder.com/120?text=Product'">
              </div>
              <div class="item-details">
                <div class="item-category">${item.category || 'Product'}</div>
                <h3>${item.name}</h3>
                <div class="item-price">â‚¦${item.price.toLocaleString()}</div>
                <div class="item-subtotal">Subtotal: â‚¦${(item.price * item.quantity).toLocaleString()}</div>
              </div>
              <div class="item-controls">
                <div class="quantity-control">
                  <button class="qty-btn" onclick="updateQuantity(${item.productId}, -1)" aria-label="Decrease quantity">âˆ’</button>
                  <span class="quantity">${item.quantity}</span>
                  <button class="qty-btn" onclick="updateQuantity(${item.productId}, 1)" ${getStockLimit(item.productId, item.quantity)} aria-label="Increase quantity">+</button>
                </div>
                <button class="btn-remove" onclick="removeItem(${item.productId})">
                  <i class="fas fa-trash-alt"></i> Remove
                </button>
              </div>
            </div>
          `).join('')}
        </div>

        <div class="cart-summary">
          <h3 class="summary-title">
            <i class="fas fa-receipt"></i>
            Order Summary
          </h3>

          ${savings > 0 ? `
            <div class="savings-badge">
              <i class="fas fa-tag"></i>
              You're saving â‚¦${savings.toLocaleString()}!
            </div>
          ` : ''}

          <div class="promo-code">
            <input type="text" id="promoInput" placeholder="Enter promo code" ${promoCode ? 'disabled' : ''}>
            <button class="btn-apply-promo" onclick="applyPromoCode()" ${promoCode ? 'disabled' : ''}>
              ${promoCode ? 'âœ“ Applied' : 'Apply Code'}
            </button>
          </div>

          <div class="summary-row">
            <span>Subtotal (${cart.reduce((sum, item) => sum + item.quantity, 0)} items):</span>
            <span>â‚¦${subtotal.toLocaleString()}</span>
          </div>

          ${discount > 0 ? `
            <div class="summary-row" style="color: #4CAF50;">
              <span>Discount (${promoCode}):</span>
              <span>-â‚¦${discount.toLocaleString()}</span>
            </div>
          ` : ''}

          <div class="summary-row">
            <span>Tax (7.5%):</span>
            <span>â‚¦${tax.toLocaleString()}</span>
          </div>

          <div class="summary-row">
            <span>Shipping:</span>
            <span>${shipping === 0 ? '<span style="color: #4CAF50;">FREE</span>' : 'â‚¦' + shipping.toLocaleString()}</span>
          </div>

          ${subtotal < 50000 && subtotal > 0 ? `
            <div style="font-size: 0.85rem; color: #f39c12; margin-top: 10px; text-align: center;">

		<i class="fas fa-info-circle"></i>
              Add â‚¦${(50000 - subtotal).toLocaleString()} more for FREE shipping!
            </div>
          ` : ''}

          <div class="summary-row total">
            <span>Total:</span>
            <span>â‚¦${total.toLocaleString()}</span>
          </div>

         <button class="btn-checkout" onclick="proceedToCheckout()">
   <i class="fas fa-lock"></i> Proceed to Checkout
 </button>
          
          <a href="shop.html" class="btn-continue">
            <i class="fas fa-arrow-left"></i> Continue Shopping
          </a>

          <div class="security-badge">
            <i class="fas fa-shield-alt"></i>
            <span>Secure & encrypted payment</span>
          </div>
        </div>
      `;
    }

    // Check stock limit
    function getStockLimit(productId, currentQty) {
      const product = products.find(p => p.id === productId);
      if (!product) return 'disabled';
      return currentQty >= product.stock ? 'disabled' : '';
    }

    // Update quantity with animation
    function updateQuantity(productId, change) {
      const cartItem = cart.find(item => item.productId === productId);
      const product = products.find(p => p.id === productId);
      
      if (!cartItem) return;

      const newQty = cartItem.quantity + change;

      if (newQty <= 0) {
        removeItem(productId);
        return;
      }

      if (product && newQty > product.stock) {
        showNotification(`Only ${product.stock} units available in stock`, 'warning');
        return;
      }

      cartItem.quantity = newQty;
      localStorage.setItem('gadrelCart', JSON.stringify(cart));
      updateCartCount();
      displayCart();
      showNotification('Cart updated!', 'success');
    }

    // Remove item with confirmation
    function removeItem(productId) {
      const item = cart.find(i => i.productId === productId);
      
      if (confirm(`Remove "${item.name}" from your cart?`)) {
        cart = cart.filter(item => item.productId !== productId);
        localStorage.setItem('gadrelCart', JSON.stringify(cart));
        updateCartCount();
        displayCart();
        showNotification('Item removed from cart', 'info');
      }
    }

    // Apply promo code
    function applyPromoCode() {
      const input = document.getElementById('promoInput');
      const code = input.value.trim().toUpperCase();

      const validCodes = {
        'GADREL10': 'GADREL10',
        'WELCOME10': 'WELCOME10',
        'FIRSTBUY': 'FIRSTBUY'
      };

      if (validCodes[code]) {
        promoCode = code;
        showNotification(`Promo code "${code}" applied! You saved 10%`, 'success');
        displayCart();
      } else {
        showNotification('Invalid promo code', 'error');
        input.value = '';
      }
    }

    // Update cart count with animation
    function updateCartCount() {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartCountElement = document.getElementById('cartCount');
      cartCountElement.textContent = totalItems;
      
      if (totalItems > 0) {
        cartCountElement.style.animation = 'pulse 0.5s ease';
        setTimeout(() => {
          cartCountElement.style.animation = 'pulse 2s infinite';
        }, 500);
      }
    }

    // Enhanced checkout function
    function checkout() {
      const currentUser = JSON.parse(localStorage.getItem('gadrelCurrentUser'));
      
      if (!currentUser) {
        if (confirm('Please login to continue with checkout.\n\nWould you like to go to the login page?')) {
          localStorage.setItem('redirectAfterLogin', 'cart.html');
          window.location.href = 'auth.html';
        }
        return;
      }

      // Show loading overlay
      const loadingOverlay = document.createElement('div');
      loadingOverlay.className = 'loading-overlay';
      loadingOverlay.innerHTML = `
        <div style="text-align: center;">
          <div class="spinner"></div>
          <p style="color: var(--cream); font-size: 1.2rem; margin-top: 20px;">Processing your order...</p>
        </div>
      `;
      document.body.appendChild(loadingOverlay);

      // Simulate processing delay
      setTimeout(() => {
        // Calculate totals
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const discount = promoCode ? subtotal * 0.1 : 0;
        const tax = (subtotal - discount) * 0.075;
        const shipping = subtotal > 50000 ? 0 : 2000;
        const total = subtotal - discount + tax + shipping;

        // Create order
        const order = {
          id: Date.now(),
          orderNumber: `GC${Date.now().toString().slice(-8)}`,
          customerName: currentUser.name,
          customerEmail: currentUser.email,
          customerId: currentUser.id,
          items: cart.length,
          totalItems: cart.reduce((sum, item) => sum + item.quantity, 0),
          products: cart.map(item => ({
            productId: item.productId,
            name: item.name,
            price: item.price,
            quantity: item.quantity,
            image: item.image,
            category: item.category
          })),
          subtotal: subtotal,
          discount: discount,
          promoCode: promoCode,
          tax: tax,
          shipping: shipping,
          total: total,
          status: 'pending',
          paymentStatus: 'pending',
          date: new Date().toISOString(),
          estimatedDelivery: new Date(Date.now() + 5 * 24 * 60 * 60 * 1000).toISOString()
        };

        // Save order
        let orders = JSON.parse(localStorage.getItem('gadrelOrders')) || [];
        orders.push(order);
        localStorage.setItem('gadrelOrders', JSON.stringify(orders));

        // Update product stock
        cart.forEach(cartItem => {
          const product = products.find(p => p.id === cartItem.productId);
          if (product) {
            product.stock -= cartItem.quantity;
            if (product.stock < 0) product.stock = 0;
          }
        });
        localStorage.setItem('gadrelProducts', JSON.stringify(products));

        // Clear cart
        cart = [];
        localStorage.setItem('gadrelCart', JSON.stringify(cart));

        // Remove loading overlay
        loadingOverlay.remove();

        // Show success message
        const successMessage = `
          âœ… Order Placed Successfully!
          
          Order Number: #${order.orderNumber}
          Total Amount: â‚¦${total.toLocaleString()}
          
          ðŸ“§ A confirmation email has been sent to ${currentUser.email}
          
          ðŸšš Estimated delivery: ${new Date(order.estimatedDelivery).toLocaleDateString()}
          
          Thank you for shopping with Gadrel Collection!
        `;

        alert(successMessage);
        
        showNotification('Order placed successfully!', 'success');
        
        // Redirect to account page
        setTimeout(() => {
          window.location.href = 'account.html?tab=orders';
        }, 1000);
      }, 2000);
    }

    // Enhanced notification system
    function showNotification(message, type = 'success') {
      const colors = {
        success: 'linear-gradient(135deg, #4CAF50, #45a049)',
        error: 'linear-gradient(135deg, #e74c3c, #c0392b)',
        warning: 'linear-gradient(135deg, #f39c12, #e67e22)',
        info: 'linear-gradient(135deg, #3498db, #2980b9)'
      };

      const icons = {
        success: 'fa-check-circle',
        error: 'fa-times-circle',
        warning: 'fa-exclamation-triangle',
        info: 'fa-info-circle'
      };

      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 100px;
        right: 20px;
        background: ${colors[type]};
        color: white;
        padding: 18px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        z-index: 9999;
        animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        max-width: 350px;
        font-size: 0.95rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 12px;
      `;
      notification.innerHTML = `<i class="fas ${icons[type]}" style="font-size: 1.3rem;"></i> <span>${message}</span>`;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
        setTimeout(() => notification.remove(), 400);
      }, 3000);
    }

    // Initialize mobile menu
    function initMobileMenu() {
      const menuToggle = document.getElementById('menuToggle');
      const navLinks = document.getElementById('navLinks');
      const menuSpans = menuToggle.querySelectorAll('span');

      menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        
        if (navLinks.classList.contains('active')) {
          menuSpans[0].style.transform = 'rotate(45deg) translateY(10px)';
          menuSpans[1].style.opacity = '0';
          menuSpans[2].style.transform = 'rotate(-45deg) translateY(-10px)';
          document.body.style.overflow = 'hidden';
        } else {
          menuSpans[0].style.transform = 'none';
          menuSpans[1].style.opacity = '1';
          menuSpans[2].style.transform = 'none';
          document.body.style.overflow = 'auto';
        }
      });

      const navLinksItems = navLinks.querySelectorAll('a');
      navLinksItems.forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('active');
          menuSpans[0].style.transform = 'none';
          menuSpans[1].style.opacity = '1';
          menuSpans[2].style.transform = 'none';
          document.body.style.overflow = 'auto';
        });
      });

      document.addEventListener('click', (e) => {
        if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
          navLinks.classList.remove('active');
          menuSpans[0].style.transform = 'none';
          menuSpans[1].style.opacity = '1';
          menuSpans[2].style.transform = 'none';
          document.body.style.overflow = 'auto';
        }
      });
    }

    // Initialize header scroll effect
    function initHeaderScroll() {
      const header = document.getElementById('mainHeader');

      window.addEventListener('scroll', () => {
        if (window.pageYOffset > 100) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
    }

    // Initialize back to top button
    function initBackToTop() {
      const backToTopBtn = document.getElementById('backToTop');
      
      window.addEventListener('scroll', () => {
        if (window.pageYOffset > 400) {
          backToTopBtn.classList.add('show');
        } else {
          backToTopBtn.classList.remove('show');
        }
      });

      backToTopBtn.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    }

    // Parallax effect for hero section
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const hero = document.querySelector('.page-hero');
      
      if (hero && scrolled < window.innerHeight) {
        hero.style.transform = `translateY(${scrolled * 0.5}px)`;
      }
    });

    // Progress bar on scroll
    const progressBar = document.createElement('div');
    progressBar.className = 'progress-bar';
    document.body.appendChild(progressBar);

    window.addEventListener('scroll', () => {
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      progressBar.style.width = scrolled + '%';
    });

    // Handle keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // ESC key closes mobile menu
      if (e.key === 'Escape') {
        const navLinks = document.getElementById('navLinks');
        const menuToggle = document.getElementById('menuToggle');
        const menuSpans = menuToggle.querySelectorAll('span');
        
        if (navLinks.classList.contains('active')) {

          menuSpans[0].style.transform = 'none';

// Authentication check for checkout button
function proceedToCheckout() {
  const currentUser = JSON.parse(localStorage.getItem('gadrelCurrentUser'));
  
  if (!currentUser) {
    // User not logged in, redirect to auth page
    localStorage.setItem('gadrelRedirectAfterLogin', 'checkout.html');
    
    showNotification('Please login to proceed to checkout', 'warning');
    
    setTimeout(() => {
      window.location.href = 'auth.html';
    }, 1500);
    
    return false;
  }
  
  // User is logged in, proceed to checkout
  window.location.href = 'checkout.html';
}
